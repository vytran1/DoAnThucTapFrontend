@if(loading){
<app-loading></app-loading>
}@else{
<div class="filter-box">
  @if(isAdmin){
  <app-inventory-drop-down-list
    (inventoryChanged)="fetchAdminData($event)"
  ></app-inventory-drop-down-list>
  }

  <mat-form-field appearance="outline" class="filter-dropdown">
    <mat-label>Filter</mat-label>
    <mat-select
      [(value)]="halfYearFilter"
      (selectionChange)="onFilterChange($event)"
    >
      <mat-option value="ALL">Each month</mat-option>
      <mat-option value="FIRST_QUARTER">First 3 months</mat-option>
      <mat-option value="SECOND_QUARTER">Last 3 months</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="chart-wrapper">
  <div class="chart-container">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      style="
        width: 100%;
        max-width: 900px;
        height: 100%;
        display: block;
        margin: 0 auto;
      "
    ></canvas>
  </div>

  <div class="total-value-box">
    <span class="label">TOTAL VALUE:</span>
    <span class="value">{{ total | number : "1.0-2" }}</span>
  </div>
</div>
}
