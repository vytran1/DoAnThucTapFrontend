<div class="locations-container">
  <header class="locations-header">
    <h1>Locations</h1>
    <button mat-flat-button class="create-button" (click)="navigateToCreateInventory()">
      Create New Inventory
    </button>
  </header>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Tìm kiếm</mat-label>
      <!-- (keyup) được thay bằng (input) và gọi phương thức mới -->
      <input matInput (input)="applyFilter($event)" placeholder="Nhập mã, tên, hoặc địa chỉ..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- THÊM MỚI: Spinner hiển thị khi đang tải dữ liệu -->
  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="mat-elevation-z2" [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource">
      <!-- ... tất cả các ng-container của bạn giữ nguyên ... -->
      <ng-container matColumnDef="inventoryCode">
        <th mat-header-cell *matHeaderCellDef> Inventory Code </th>
        <td mat-cell *matCellDef="let element"> {{element.inventoryCode}} </td>
      </ng-container>
      <!-- ... các cột khác ... -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.inventoryName}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}}, {{element.districtName}} </td>
      </ng-container>
      <ng-container matColumnDef="numberOfOrder">
        <th mat-header-cell *matHeaderCellDef> Number of Order </th>
        <td mat-cell *matCellDef="let element"> 0 </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="navigateToEdit(element)" aria-label="Sửa kho">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteInventory(element)" aria-label="Xóa kho">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            Không tìm thấy dữ liệu.
        </td>
      </tr>
    </table>
    
    <!-- THÊM MỚI: Angular Material Paginator -->
    <mat-paginator 
      [length]="totalElements"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="handlePageEvent($event)"
      aria-label="Select page of inventories">
    </mat-paginator>
  </div>
</div>
